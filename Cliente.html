<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Locatário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <h1>Cadastro de Locatário</h1>
        <form id="rentalForm">
            <div class="mb-3"><label for="nome">Nome</label><input type="text" id="nome" class="form-control" required></div>
            <div class="mb-3"><label for="cpf">CPF</label><input type="text" id="cpf" class="form-control" required></div>
            <div class="mb-3"><label for="rg">RG</label><input type="text" id="rg" class="form-control" required></div>
            <div class="mb-3"><label for="celular">Celular</label><input type="text" id="celular" class="form-control" required></div>
            <div class="mb-3"><label for="valor">Valor a Pagar</label><input type="number" id="valor" class="form-control" required></div>
            <div class="mb-3">
                <label for="idade">Idade</label>
                <input type="number" id="idade" class="form-control" required min="1">
            </div>
            <div class="mb-3">
                <label for="quantidadePessoas">Quantidade de Pessoas</label>
                <input type="number" id="quantidadePessoas" class="form-control" required min="1">
            </div>
            <div class="mb-3">
                <label for="formaPagamento">Forma de Pagamento</label>
                <select id="formaPagamento" class="form-control" required>
                    <option value="">Selecione...</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>

            <div id="pixCard" class="pix-card">
                <button class="pix-button" onclick="copyPixKey()">Copiar Chave Pix</button>
                <h2>Favor enviar o comprovante via WhatsApp.</h2>
                <a href="https://wa.me/5511999999999" target="_blank" rel="noopener noreferrer" class="whatsapp-link">Fale Conosco no WhatsApp</a>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="confirmTerms">
                <label class="form-check-label" for="confirmTerms">Aceito os Termos e Condições</label>
                <a href="termos.html" target="_blank" rel="noopener noreferrer" class="terms-link">Ler Termos</a>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirmData">
                <label class="form-check-label" for="confirmData">Confirmo que os dados estão corretos</label>
            </div>

            <button type="button" id="submitInfo" class="btn btn-primary w-100" disabled>Enviar Informações</button>
            <div class="loading" id="loading">
                <img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando...">
            </div>
            <div id="successMessage" class="alert alert-success mt-3" style="display:none;">Informações enviadas com sucesso!</div>
        </form>
    </div>

    <footer><p>© 2025 Desenvolvido por Esdras Reis</p></footer>

    <script src="script.js"></script>
</body>
</html>
